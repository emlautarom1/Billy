<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Participants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Participants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">

    <ion-item-sliding>
      <ion-item>
        <ion-label>Ana</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
      <ion-input placeholder="Bob"></ion-input>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
