<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Participants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Participants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">

    <ion-item-sliding *ngFor="let participant of participants">
      <ion-item>
        <ion-label>{{ participant.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addParticipant()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
