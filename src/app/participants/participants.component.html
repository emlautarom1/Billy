<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Participants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Participants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full"
    *ngIf="(participants$ | async)?.length > 0 && participants$ | async as participants; else empty">
    <ion-item-sliding *ngFor="let participant of participants">
      <ion-item>
        <ion-label>{{ participant.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteParticipant(participant)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #empty>
    <div class="empty-list">
      <h3>Add some Participants</h3>
    </div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addParticipant()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
