<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Items</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
        <ion-note slot="end">$ 500</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
      <ion-input placeholder="Pizza"></ion-input>
      <ion-text>$ &nbsp;</ion-text>
      <ion-input style="max-width: 20%;" placeholder="1000"></ion-input>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
